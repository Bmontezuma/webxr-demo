<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR Test Scene</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false">
    
    <!-- Add 3D Shapes -->
    <a-box 
        position="-0.8 0 -3.5" 
        rotation="0 45 0" 
        color="tomato" 
        depth="0.5" 
        height="0.5" 
        width="0.5">
    </a-box>
    <a-sphere 
        position="0.8 0 -3.5" 
        color="skyblue" 
        radius="0.3">
    </a-sphere>
    <a-cone 
        position="0 0.6 -3.5" 
        color="gold" 
        radius-bottom="0.4" 
        height="0.8">
    </a-cone>

    <!-- AR Camera -->
    <a-camera 
        position="0 0 0" 
        look-controls 
        fov="60" 
        near="0.01" 
        far="1000">
    </a-camera>
  </a-scene>
</body>
</html>
